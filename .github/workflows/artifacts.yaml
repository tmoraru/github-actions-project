name: Using with Artifacts

on:
  workflow_dispatch:

env:
    build-artifact-key: app-${{ github.sha }}

jobs:
  test-build:
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: artifacts/react-app
    steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Setup Node
          uses: actions/setup-node@v3
          with:
            node-version: '20.x'
        - name: Downloade cached dependencies
          uses: actions/cache@v3
          id: cache
          with:
            path: artifacts/react-app/node_modules
            key: deps-node-modules-${{ hashFiles('artifacts/react-app/package-lock.json') }}
  
        - name: Install dependencies
          if: steps.cache.outputs.cache-hit != 'true'
          run: npm ci
        - name: Unit test
          run: npm run test
        - name: Build code
          run: npm run build
        - name: Upload build files
          run: actions/upload-artifact@v3
          with: 
            name: app
            path: artifact/react-app/build

  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Doawnload build artifact
          uses: actions/download-artifact@v3
          with:
            name: app
            path: build
        - name: Show folder structure
          run: ls -R
          
